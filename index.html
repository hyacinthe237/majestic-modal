<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>

    <body>
        <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#quotationModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="quotationModal" tabindex="-1" aria-labelledby="quotationModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel" style="color: #0046FF; text-transform: uppercase;font-weight: 900;">Quotation form</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
                <div class="container">
                    <div class="row">                        
                        <div class="col-sm-6">
                            <div class="mb-1">
                                <label for="vin" class="col-form-label fw-bold">Your VIN number</label>
                                <input type="text" class="form-control" id="vin" name="vin" placeholder="Fill your vin number...">
                            </div>
                        </div>
                        <div class="col-sm-6"></div>

                        <div class="col-sm-6">
                            <div class="mb-1">
                                <label for="name" class="col-form-label fw-bold">Name</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="Fill your name...">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="mb-1">
                                <label for="email" class="col-form-label fw-bold">Email</label>
                                <input type="text" class="form-control" id="email" name="email" placeholder="Fill your email...">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="mb-1">
                                <label for="date_of_birth" class="col-form-label fw-bold">Date of birth</label>
                                <input type="date" class="form-control" id="date_of_birth" name="date_of_birth">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="mb-1">
                                <label for="phone" class="col-form-label fw-bold">Phone number</label>
                                <input type="text" class="form-control" id="phone" name="phone" placeholder="Fill your phone number...">
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-sm-12 mb-1 fw-bold">Check one or many insurances</div>
                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 col-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Home" name="insurances[]">
                                <label class="form-check-label" for="flexCheckDefault" style="white-space:nowrap;">Home</label>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 col-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Boat" name="insurances[]">
                                <label class="form-check-label" for="flexCheckDefault" style="white-space:nowrap;">Boat</label>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 col-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Auto" name="insurances[]">
                                <label class="form-check-label" for="flexCheckDefault" style="white-space:nowrap;">Auto</label>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 col-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Mobile Home" name="insurances[]">
                                <label class="form-check-label" for="flexCheckDefault" style="white-space:nowrap;">Mobile Home</label>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 col-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Renters" name="insurances[]">
                                <label class="form-check-label" for="flexCheckDefault" style="white-space:nowrap;">Renters</label>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 col-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Life" name="insurances[]">
                                <label class="form-check-label" for="flexCheckDefault" style="white-space:nowrap;">Life</label>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 col-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Personal Articles" name="insurances[]">
                                <label class="form-check-label" for="flexCheckDefault" style="white-space:nowrap;">Personal Articles</label>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 col-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Liability" name="insurances[]">
                                <label class="form-check-label" for="flexCheckDefault" style="white-space:nowrap;">Liability</label>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 col-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Small Business" name="insurances[]">
                                <label class="form-check-label" for="flexCheckDefault" style="white-space:nowrap;">Small Business</label>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 col-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Worker's Comp" name="insurances[]">
                                <label class="form-check-label" for="flexCheckDefault" style="white-space:nowrap;">Worker's Comp</label>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 col-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Motorcycle" name="insurances[]">
                                <label class="form-check-label" for="flexCheckDefault" style="white-space:nowrap;">Motorcycle</label>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 col-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="ATV/UTV" name="insurances[]">
                                <label class="form-check-label" for="flexCheckDefault" style="white-space:nowrap;">ATV/UTV</label>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 col-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Commercial" name="insurances[]">
                                <label class="form-check-label" for="flexCheckDefault" style="white-space:nowrap;">Commercial</label>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 col-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Flood" name="insurances[]">
                                <label class="form-check-label" for="flexCheckDefault" style="white-space:nowrap;">Flood</label>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 col-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Rental Dwelling" name="insurances[]">
                                <label class="form-check-label white-space-nowrap" for="flexCheckDefault" style="white-space:nowrap;">Rental Dwelling</label>
                            </div>
                        </div>
                    </div>
                  </div>
            </form>
        </div>
        <div class="modal-footer">
            <div  style="display:flex;flex-direction:row;justify-content:space-between;align-items:center;">
                <div style="flex:80%;">
                    <h6 style="color: #0046FF">Disclaimer</h6>
                    <p class="fst-italic" style="font-size: 10px;">The personal information collected through this form is used solely to provide you with an adequate quote for your insurance policy. We do not share your information with any third parties unless required by law.</p>
                </div>
                <div style="flex:20%;">
                    <button type="button" class="btn btn-secondary mt-1" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary mt-1">Send</button>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>
    </body>
</html>
